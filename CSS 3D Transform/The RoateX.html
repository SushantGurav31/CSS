<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateX(150deg);
        }
    </style>
</head>
<body>
    <h1>The rotateX() Method</h1>

    <p>The rotateX() method rotate an element around its-axis at a given degree.</p>

    <div>
        Thsi is normal div element

    </div>

    <div id="myDiv">
        Thid div element is rotate 150 degrees.
    </div>
</body>
</html>
