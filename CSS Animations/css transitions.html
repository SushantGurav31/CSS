<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Transitions Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 30px;
        }

        .box {
            width: 120px;
            height: 120px;
            background: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        /* Different transition effects */
        .size:hover {
            width: 200px;
            height: 200px;
        }

        .color:hover {
            background: #e74c3c;
        }

        .round:hover {
            border-radius: 50%;
        }

        .rotate:hover {
            transform: rotate(180deg);
        }

        .move:hover {
            transform: translateX(80px);
        }

        .scale:hover {
            transform: scale(1.5);
        }

        .skew:hover {
            transform: skew(20deg, 10deg);
        }

        .shadow:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .opacity:hover {
            opacity: 0.3;
        }

        .all:hover {
            width: 180px;
            height: 180px;
            background: #2ecc71;
            border-radius: 50%;
            transform: rotate(360deg) scale(1.3);
            opacity: 0.7;
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>

    <div class="box size">Size</div>
    <div class="box color">Color</div>
    <div class="box round">Round</div>
    <div class="box rotate">Rotate</div>
    <div class="box move">Move</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box shadow">Shadow</div>
    <div class="box opacity">Opacity</div>
    <div class="box all">All</div>

</body>

</html>
