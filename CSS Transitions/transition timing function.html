<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: brown;
            transition: width 2s ease-in-out;
            /* ease-in-out curve */
        }

        .box:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>transition-timing-function</h1>
    <div class="box"></div>
    
</body>

</html>
