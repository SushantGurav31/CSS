<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            transition-property: width;
            transition-duration: 3s;
            /* transition lasts 3 seconds */
        }

        .box:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
