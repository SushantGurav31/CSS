<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: green;
            transition: width 2s;
            transition-delay: 1s;
            /* wait 1 second before starting */
        }

        .box:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
